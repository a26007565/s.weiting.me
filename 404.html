<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Short URL App</title>
  <script type="text/javascript">
    (function () {
      fetch('routes.json')
        .then(response => response.json())
        .then(routes => {
          let map = new Map();
          Object.keys(routes).forEach(function (key) {
            map.set(key.toLowerCase(), routes[key])
          })
          // 取出當前網址中，最後一個 / 之後的值
          var fragment = location.pathname.split('/').pop().toLocaleLowerCase();
          var url = map.get(fragment);
          location.href = url ? url : './index.html';
        });
    })();
  </script>
</head>

</html>
